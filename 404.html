<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<script>
  // Redirect to index.html preserving the path
  var path = window.location.pathname;
  var repo = '/' + path.split('/')[1];
  var rest = path.replace(repo, '');
  window.location.replace(
    repo + '/?route=' +
    encodeURIComponent(rest + window.location.search)
  );
</script>
</head>
<body></body>
</html>
